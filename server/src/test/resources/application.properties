# Database configuration 
# For h2 db, spring automatically detects and configures a default in memory db called testdb
# you can access the console by going to http://localhost:8080/h2-console
# spring will automatically execute SQL in resources/schema.sql (not required if using hibernate entities) and 
# resources/import.sql (if using hibernate otherwise use data.sql) files
# make sure to use jdbc:h2:mem:testdb as JDBC URL
spring.h2.console.enabled=true
spring.jpa.show-sql=true
